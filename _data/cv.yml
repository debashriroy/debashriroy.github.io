- title: Academic Interests
  type: nested_list
  contents:
    - title: Multimodal Sensor Fusion
      items:
        - Deep learning based fusion of multimodal sensing data from LiDAR, camera, GPS, acoustic, radar, and radio frequency sensors for situational assessment, enabling digital twins and autonomous vehicles.
        - Practical demonstration on millimeter wave band and V2X networks.
    - title: Deep Spectrum Learning in NextG Communication
      items:
        - Deep learning based solutions in wireless spectrum sensing, sharing, signal detection, and RF fingerprinting.
        - Applied research in the CBRS and sub-6 GHz band.
    - title: Networked Robotics
      items:
        - Reinforcement learning for coordination, computation and communication for unmanned autonomous systems.
        - Real-world and emulation study on automated factory floor in Industry 4.0.

